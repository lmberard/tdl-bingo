<!DOCTYPE HTML>
<html>
    <head>
        <title>TDL Solidity</title>
        <link rel="icon" href="images/icon.png" />
        <header> Testeando Solidity Dapp </header>
		<!-- IMPORTS LIBRARY-->
        <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    
        <!-- OUR SCRIPTS -->
        <link rel="stylesheet" href="styles/styles.css"/>
        <script src="app.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
         
        <!-- NUESTRO TESTEO: Getters y setters  --> 
        <div>
            <h1> Getters y setters </h1>
        </div> 
        
        <div class="container">
            <input id="inputName" type="text" placeholder="Ingrese su nombre..." >
            <button class="buttonFn" id="btnSetName">setName</button>
        </div>

        <div class="container">            
            <button class="buttonFn" id="btnGetName">getName</button>
            <div class="displayString" id="divName"></div>
        </div>
       

        <div class="container">
            <button class="buttonFn" id="btnGetAddress">getAddress</button>
            <div class="displayString" id="divAddress"></div>
        </div>
               

        <!-- NUESTRO TESTEO: Aleatoriedad  --> 
        <div class="separator" ></div>
        <div>
            <h1> Aleatoriedad </h1>
        </div> 
        <div>
            <button class="buttonFn" id="btnGenerate">Generar numero random</button>
        </div>
        <div class="bigNumberDisplay" id="bigNumberDisplay"> </div>

        <div>
            <button class="buttonFn" id="btnGetLast">seeLastNumber</button>
        </div>
        <div class="displayString" id="divLastNumber"></div>
        

        <!-- FIN NUESTRO TESTEO -->
        
        
        <footer>
            <div class="subject">Teoria de Lenguajes de Programacion</div>
            <div class="university">Facultad de Ingenieria</div>
            <div class="university">Universidad de Buenos Aires</div>
            <div class="team">Pedro Aguirre - Lucia Berard - Lucas Veron</div>
        </footer>
    </body>
</html>
